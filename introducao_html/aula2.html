<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="utf-8">

	<title> Aprendendo sobre tags - Aula 2 </title>

	<style>                
		
		u {

			background-color: red ;
			color: yellow ;

		}

	</style>

</head>

<body>

	<p> Olá mundo </p>

	<p> Novo parágrafo </p>  <!-- a tag p separa parágrafos -->

	<hr>                     <!-- a tag hr cria linhas horizontais na página, separando conteúdo -->

	Olá mundo <br>           <!-- a tag br insere quebras de linha na página -->
	Novo parágrafo

	<hr>

	<h1>Título 1</h1>        <!-- as tag de h1 até h6 são tags de título. Quanto menor o número, maior o título -->
	<h2>Titulo 2</h2>		 <!-- o título fica em negrito e também ganha um espaçamento automático -->
	<h3>Título 3</h3>
	<h4>Título 4</h4>
	<h5>Título 5</h5>
	<h6>Título 6</h6>

	<strong> Same as "b" tag </strong>
	<br>
	<em> Same as "i" tag </em>
	<br>
	Teste<sub> Texto subscrito </sub>
	<br>
	Teste<sup> Texto sobrescrito </sup>
	<br>
	<big> Fonte maior que o padrão </big>
	<br>
	<small> Fonte menor que o padrão </small>
	<br><br><br>


	<u> A tag style sempre deve estar dentro da tag "head" </u>

</body>

</html>
