<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="utf-8">

	<title> Formulários </title>

</head>

<body>

	<form action="processa.php" method="post"> <!-- O atributo action indica para onde serão enviados os dados inseridos no formulário. O atributo method indica qual o método de transmissão desses dados (temos get e post). -->

		<label> Text </label>
		<input type="text" name="texto1" placeholder="Eu sou uma input do tipo texto">

		<br>

		<label> Password </label>
		<input type="password" name="senha">

		<br>

		<label> Oculto </label>
		<input type="hidden" name="informacao_oculta" value="mensagem oculta">

		<br>

		<label> Seleção </label>
		<select name="selecao">
			<option value="1"> Opção 1 </option>
			<option value="2"> Opção 2 </option>
		</select>

		<br>

		<label> Radio </label>
		<input type="radio" name="radio1" value="1"> Valor 1
		<br>
		<input type="radio" name="radio1" value="2"> Valor 2

		<br>

		<label> Checkbox </label>
		<input type="checkbox" name="ck1" value="1" checked> Valor 1
		<br>
		<input type="checkbox" name="ck2" value="2"> Valor 2 
		<br>
		<input type="checkbox" name="ck3" value="3"> Valor 3

		<br>

		<input type="submit" value="enviar" name="submit"> <!-- inputs do tipo submit são botões que submetem os dados para a página indicada no atributo action da tag form. O atributo value é o texto que aparece no botão criado. -->

</body>

</html>
